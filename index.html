<!DOCTYPE html>
 <html>
  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <!-- // viewport settings -->

    <title>Data Collector for AGOL</title>

   
    <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.26/"></script>

    <!-- MAKING MY MAP FULL SCREEN -->
    <style>
        html,
        body,
        #viewDiv {
         padding: 0;
         margin: 0;
         height: 100%;
         width: 100%;
        }
    </style>

    <!-- ADDING MODULES -->
    <script>
        require([ "esri/config", "esri/Map", "esri/views/MapView", "esri/widgets/Locate",  "esri/widgets/Search"
 ], ( esriConfig, Map, MapView, Locate, Search) => {
         

         esriConfig.apiKey = "AAPK7376aa81e19047f49d515b880359b35fORHl2lQWZpmaRrOaLHCMcxcMKqhisFhVF-IikMIsLi4VBigmgkhwqrJeNcJmX2dL";



         const map = new Map({
            basemap: "satellite"
        });

        var view = new MapView({
            container: "viewDiv",
            map: map,
            center: [120.9820, 23.9739], // longitude, latitude
            zoom: 7 // zoom level
        });

        const locateBtn = new Locate({
          view: view
        });

        // Add the locate widget to the top left corner of the view
        view.ui.add(locateBtn, {
          position: "top-left"
        });

         // Create the search widget and add it to the top right corner of the view
         var searchWidget = new Search({
            view: view
        });

        view.ui.add(searchWidget, {
            position: "top-right"
        });
    });

    </script>

  </head>
  <body>
   <!-- hello world text to check if everything worked -->
   
    <div id="viewDiv"></div>

  </body>
</html>
